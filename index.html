<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LABORATORIOS</title>
   
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f0f8;
            margin: 40px;
        }
        h1 {
            color: #d63384;
            text-align: center;
            margin-bottom: 40px;
        }
        .carpeta {
            margin-bottom: 30px;
        }
        .carpeta h2 {
            color: #d63384;
        }
        .carpeta a {
            display: block;
            padding: 12px;
            background-color: #ff80ab;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            margin-bottom: 10px;
        }
        .carpeta a:hover {
            background-color: #ff4081;
            transform: scale(1.05);
        }
        .carpeta a:focus, .carpeta a.active {
            background-color: #d63384;
            color: white;
        }
    </style>
</head>
<body>
    <h1>PRÁCTICAS DE LABORATORIO LIS03L - Némesis Valencia VR211067</h1>
    
    <div class="carpeta">
        <h2>LABORATORIO 1</h2>
        <a href="LAB1/index_lab1.html" target="_blank">ir a LAB1</a>
    </div>

    <div class="carpeta">
        <h2>LABORATORIO 2</h2>
        <a href="LAB2/index_lab2.html" target="_blank">ir a LAB2</a>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script>
        document.querySelectorAll('.carpeta a').forEach(function(link) {
            link.addEventListener('click', function() {
                document.querySelectorAll('.carpeta a').forEach(function(a) {
                    a.classList.remove('active');
                });
                link.classList.add('active');
            });
        });
    </script>
</body>
</html>
